<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f2eee3; font-family: 'Inter', sans-serif; color: #1a1a1a; scroll-behavior: smooth; }
        .serif-font { font-family: 'Playfair Display', serif; }
        .opaque-border { border: 1px solid #1a1a1a; }
        .grid-bg {
            background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 40px 40px; background-attachment: fixed;
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal-card {
            view-timeline-name: --item;
            view-timeline-axis: block;
            animation-fill-mode: both;
            animation-name: reveal;
            animation-timeline: --item;
            animation-range: entry 10% cover 30%;
        }
/* 1. The Card Container: Hide default cursor so we can use the custom lens */
.subdomain-card {
    position: relative;
    cursor: none; 
}

/* 2. Layer 1: The Subdomain Name (Center, muted, sits behind the reveal) */
.subdomain-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    pointer-events: none;
}

/* 3. Layer 2: The Glimpse (Revealed only by the mask) */
.glimpse-layer {
    position: absolute;
    inset: 0;
    z-index: 20;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background-color: #f2eee3; /* Must match body bg to hide the label below */
    
    /* The mask creates the 'portal' effect */
    -webkit-mask-image: radial-gradient(circle 80px at var(--mouse-x) var(--mouse-y), black 100%, transparent 100%);
    mask-image: radial-gradient(circle 80px at var(--mouse-x) var(--mouse-y), black 100%, transparent 100%);
    
    opacity: 0; 
    transition: opacity 0.3s ease;
}

/* Show the glimpse layer only when hovering the card */
.subdomain-card:hover .glimpse-layer {
    opacity: 1;
}

/* 4. The Visual Lens Ring: The physical circle following the mouse */
#lens-ring {
    width: 160px;
    height: 160px;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 100;
    display: none;
    /* Optional: subtle glass effect */
    backdrop-filter: blur(1px) brightness(1.02);
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}
/* @keyframes expand-circle {
    from {
        clip-path: circle(80px at var(--mouse-x) var(--mouse-y));
        opacity: 0;
    }
    to {
        clip-path: circle(150% at 50% 50%);
        opacity: 1;
    }
} */
 @keyframes expand-circle {
    0% {
        /* Start from the lens size at the mouse position */
        clip-path: circle(80px at var(--mouse-x) var(--mouse-y));
        opacity: 0;
    }
    100% {
        /* Expand to fill the screen */
        clip-path: circle(150% at var(--mouse-x) var(--mouse-y));
        opacity: 1;
    }
}

/* Ensure the overlay covers the whole screen but doesn't delete the background */
.animate-expand-circle {
    animation: expand-circle 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

/* .animate-expand-circle {
    animation: expand-circle 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
} */
    </style>
</head>

            </button>
            
            <div class="w-8 h-8 rounded-full border border-black flex items-center justify-center cursor-pointer hover:bg-black hover:text-white transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

        <div class="flex justify-center gap-2">
