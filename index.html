<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f2eee3; font-family: 'Inter', sans-serif; color: #1a1a1a; scroll-behavior: smooth; }
        .serif-font { font-family: 'Playfair Display', serif; }
        .opaque-border { border: 1px solid #1a1a1a; }
        .grid-bg {
            background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 40px 40px; background-attachment: fixed;
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal-card {
            view-timeline-name: --item;
            view-timeline-axis: block;
            animation-fill-mode: both;
            animation-name: reveal;
            animation-timeline: --item;
            animation-range: entry 10% cover 30%;
        }
    </style>
</head>
<body class="grid-bg">

    <nav class="w-full h-14 flex items-center justify-between px-6 border-b border-black bg-[#f2eee3]/90 backdrop-blur-md sticky top-0 z-50">
        <div class="text-xs font-bold tracking-widest uppercase italic cursor-pointer" onclick="navigate('home')">Opaque // Insights</div>
        
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('narrow').scrollIntoView({behavior: 'smooth'})" class="text-[10px] font-bold uppercase border border-black px-3 py-1 hover:bg-black hover:text-white transition-all">
                Explore Interests
            </button>
            
            <div class="w-8 h-8 rounded-full border border-black flex items-center justify-center cursor-pointer hover:bg-black hover:text-white transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </div>
    </nav>

    <main id="app" class="max-w-5xl mx-auto px-6 pt-24 pb-40"></main>

    <footer class="w-full py-12 border-t border-black bg-white text-center">
        <p class="text-[10px] font-bold uppercase tracking-[0.5em] opacity-40 mb-4">Start your discovery</p>
        <div class="flex justify-center gap-2">
            <div class="w-2 h-2 rounded-full bg-black"></div>
            <div class="w-2 h-2 rounded-full bg-black/10"></div>
            <div class="w-2 h-2 rounded-full bg-black/10"></div>
        </div>
    </footer>

    <script type="module" src="js/router.js"></script>

</body>
</html>
